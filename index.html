<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,400;1,500&display=swap" rel="stylesheet">

<body class="container-lg">
    <div class="con row">
        <div class="col-sm-3 p">
            <div class="outer0">
                <div class="div0 p-3">
                    <img src="images/image-jeremy.png" class="w-50 mb-4" alt="person">
                    <p>Report for</p>
                    <h3 class="mb-5 card-text">Jeremy Robson</h3>
                </div>

                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="outer col-sm-4">
                    <div class="div1">
                        <div class="inner">
                            <div class="d-flex justify-content-between">
                                <span>Work</span>
                                <i class="fas fa-ellipsis-h"></i>
                            </div>

                    </div>

                </div>
                <div class="outer col-sm-4">

                    </div>
                </div>
                <div class="outer col-sm-4">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="outer col-sm-4">
                    <div class="div4">
                        <div class="inner">
                            <div class="d-flex justify-content-between">
                                <span>Exercise</span>
                                <i class="fas fa-ellipsis-h"></i>

                </div>
                <div class="outer col-sm-4">

                                <i class="fas fa-ellipsis-h"></i>

                        <div class="inner">
